<div class="splash">

    <div class="splash-title">
        <h1>Paphos CMS</h1>
        <p class="ng-cloak">{{globalCtrl.quote[0]}}</p>

             <div class="sk-rect2"></div>
             <div class="sk-rect3"></div>
             <div class="sk-rect4"></div>
             <div class="sk-rect5"></div>
           </div>

    </div>
</div>
