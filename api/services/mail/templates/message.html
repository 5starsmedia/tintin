{{> header.html}}

<table class="row">
    <tr>
        <td class="wrapper">

            <table class="twelve columns">
                <tr>
                    <td class="content-wrap sub-grid">

                        <p class="content__title_medium">Hi, {{account.title}}</p>

                        <p>You have a new message from {{senderAccount.title}}:</p>

                        <table class="margin-top-24 margin-bottom-24">
                            <tr>
                                <td class="panel">

                                    <p>"{{notification.text}}"</p>

                                </td>
                            </tr>
                        </table>

                        <table>
                            <tr>
                                <td class="six sub-columns">

                                    <table class="medium-button radius center">
                                        <tr>
                                            <td>

                                                <a href="{{config.url}}/messages/{{notification.resourceId}}"
                                                   target="_blank">View more</a>

                                            </td>
                                        </tr>
                                    </table>

                                </td>
                                <td class="six sub-columns last">

                                    <table class="medium-button radius center">
                                        <tr>
                                            <td>

                                                <a href="{{config.url}}/messages/{{notification.resourceId}}"
                                                   target="_blank">Reply</a>

                                            </td>
                                        </tr>
                                    </table>

                                </td>
                            </tr>
                        </table>

                        <p class="margin-top-24">Thank you, <br>CannaSOS Team</p>

                        <!--<p>P.S. Award your friend with 15 bonus Perk$coins for registering via your <a href="#" target="_blank">referral invite</a>. You will also get 5 Perk$coins as a bonus :)</p>-->

                    </td>

                    <td class="expander"></td>
                </tr>
            </table>

        </td>
    </tr>
</table>

{{> footer.html}}
