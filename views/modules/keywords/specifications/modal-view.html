<form name="field">
  <div class="color-line"></div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{group.title}}</h4>
  </div>
  <div class="modal-body" bz-loading-container="loading">

    <div ng-include="'views/modules/keywords/page-group-preview.html'"></div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">
      {{'Close'|translate}}
    </button>
  </div>
</form>
