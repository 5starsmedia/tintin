<div class="content" animate-panel effect="zoomIn">

  <div class="row">

    <div class="col-md-12">
      <h2 class="font-light m-b-xs ng-binding">
        {{'Assignments'|translate}}
      </h2>

      <div class="hpanel">
        <div class="panel-body" bz-loading-container="loading">


          <table ng-table="tableParams" show-filter="true" class="table">
            <tr ng-repeat="item in $data">
              <td class="table-preview" data-title="'Title'|translate" filter="{ 'search': 'text' }" sortable="'title'">
                <a class="text-info" ui-sref="keywords.assignmentsView({ id: item._id })">
                  {{item.title}}
                </a>
              </td>
              <td width="150" data-title="'Status'|translate" class="text-center">
                <div ng-switch="item.status">
                  <div class="label label-success" ng-switch-when="assign">{{'Assigned'|translate}}</div>
                  <div class="label label-warning" ng-switch-when="inwork">{{'In work'|translate}}</div>
                  <div class="label label-info" ng-switch-when="moderation">{{'On moderation'|translate}}</div>
                  <div class="label label-danger" ng-switch-when="failedModeration">{{'Failed moderation'|translate}}</div>
                  <div class="label label-default" ng-switch-when="success">{{'Accept'|translate}}</div>
                </div>
              </td>
              <td style="width: 20%" data-title="'Date of creation'|translate" sortable="'createDate'" class="text-center">
                  <span tooltip-placement="top" tooltip="{{item.createDate|stDialogDate}}">
                      {{item.createDate|date:'dd.MM.yyyy'}}
                      {{item.createDate|date:'HH:mm'}}
                  </span>
              </td>
            </tr>
          </table>

        </div>
      </div>


    </div>
  </div>


</div>
