<div>

<st-form model="post" state="error" submit="saveItem(post)">

<div style="height: 65px;z-index: 100" sticky sticky-class="sticky-element" body-class="sticky-enabled" class="normalheader transition animated fadeIn small-header">
    <div class="hpanel" bz-loading-container="loading">
        <div class="panel-body">

            <div class="row">
                <div class="col-lg-9">

                    <a ui-sref="keywords.projects" class="back-btn">
                        <span class="pe-7s-angle-left"></span>
                    </a>

                    <h2 class="font-light m-b-xs">
                        <span>{{project.title}}</span>
                    </h2>

                    <small>
                        {{'Project created:'|translate}}
                        {{project.createDate|date:'dd.MM.yyyy'}}
                        {{'at'|translate}}
                        {{project.createDate|date:'HH:mm'}}
                    </small>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="content" animate-panel effect="zoomIn">


    <div class="pull-right">
        <a class="btn btn-success btn-outline" ui-sref="keywords.groupCreate({ projectId: project._id })">
            <i class="fa fa-plus"></i> {{'New group'|translate}}
        </a>
    </div>
    <h2 class="font-light m-b-xs ng-binding">
        {{'Keywords Groups'|translate}}
    </h2>

    <div class="hpanel">
        <div class="panel-body" bz-loading-container="loading">


            <table ng-table="tableParams" show-filter="true" class="table">
                <tr ng-repeat="item in $data">
                    <td class="table-preview" data-title="'Title'|translate" filter="{ 'search': 'text' }" sortable="'title'">
                        <a class="text-info" ui-sref="keywords.groupEdit({ id: item._id, projectId: item.project._id })">
                            {{item.title}}
                        </a>
                    </td>
                    <td style="width: 20%" data-title="'Date of creation'|translate" sortable="'createDate'" class="text-center">
                        <span tooltip-placement="top" tooltip="{{item.createDate|stDialogDate}}">
                            {{item.createDate|date:'dd.MM.yyyy'}}
                            {{item.createDate|date:'HH:mm'}}
                        </span>
                    </td>
                    <td class="actions text-right" style="width: 5%" data-title="'Actions'|translate">

                        <a ui-sref="keywords.groupEdit({ id: item._id, projectId: item.project._id })"
                           title="{{'Edit'|translate}}"><span class="fa fa-pencil"></span>
                        </a>
                        <a href="" st-confirm="remove(item)" title="{{'Delete project'|translate}}"
                           message-title="'Delete'|translate" message="'Are you realy want to delete this project?'|translate">
                            <span class="fa fa-times text-danger"></span>
                        </a>

                    </td>
                </tr>
            </table>

        </div>
    </div>


</div>

</st-form>
</div>
