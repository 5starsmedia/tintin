<div class="color-line"></div>

<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>{{'PASSWORD RECOVERY'|translate}}</h3>
            </div>
            <div class="hpanel hviolet">
                <div class="alert alert-danger" ng-if="error.summaryErrors.length">
                    <div ng-repeat="err in error.summaryErrors" ng-bind="err.msg"></div>
                </div>
                <div class="panel-body" bz-loading-container="loading">

                    <div ng-if="complete">
                        <p>You password successfully changed. After a few seconds, you go to the admin panel.</p>

                        <a class="btn btn-default btn-block" href="" ui-sref="dashboard">{{'Go to Dashboard'|translate}}</a>
                    </div>


                    <st-form model="user" state="error" submit="resetPassword(user)">
                    <form ng-submit="resetPassword(user)" name="loginForm" ng-if="!complete">
                        <p>{{'We can reset your password if you let us know your email address:'|translate}}</p>

                        <st-form-element label="{{'Password'|translate}}" field="password">

                            <input type="password" ng-model="user.password" required name="password" id="password" class="form-control">

                        </st-form-element>

                        <st-form-element label="{{'Confirm password'|translate}}" field="password2">

                            <input type="password" ng-model="user.password2" required name="password2" id="password2" class="form-control">

                        </st-form-element>

                        <div class="row">
                            <div class="col-xs-6">
                                <button ng-disabled="loginForm.$invalid" class="btn btn-success btn-block" type="submit">{{'Change my password'|translate}}</button>
                            </div>
                            <div class="col-xs-6">
                                <a class="btn btn-default btn-block" href="" ui-sref="auth.login">{{'Back to login'|translate}}</a>
                            </div>
                        </div>
                    </st-form>
                </div>
