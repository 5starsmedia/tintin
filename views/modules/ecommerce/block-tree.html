<div ng-controller="EcommerceTreeCtrl">

    <div class="hpanel hblue">
        <div class="panel-heading">
            {{'Categories'|translate}}
        </div>
        <div class="panel-body" bz-loading-container="loading">

    <ol class="nav nav-nested">
        <li tree-view="child in tree.children at ol"
            ng-class="{expanded:child.$expanded, 'active':child._id == activeCategory._id}">
            <div>
                <a href="" ng-click="child.$expanded = !child.$expanded" ng-switch on="child.$expanded">
                    <span ng-show="child.children.length" ng-switch-when="true"><span class="fa fa-minus"></span></span>
                    <span ng-show="child.children.length" ng-switch-default><span class="fa fa-plus"></span></span>
                </a>
                <a class="leaf" href="" ng-click="filterByCategory(child)"
                   ng-class="{'active': child._id == category_id}">
                    {{child.title}}
                </a>
            </div>
            <ol class="nav nav-nested"></ol>
        </li>
    </ol>
        </div>
        <div class="panel-footer">

            <a href="" class="btn btn-large btn-primary" ui-sref="ecommerce.categories" ng-class="{'btn-outline': tree.children.length}">
                <span class="fa fa-plus"></span>
                {{'Add category'|translate}}
            </a>
        </div>
    </div>

</div>
