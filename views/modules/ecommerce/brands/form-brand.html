<form name="field" bz-loading-container="loading">

    <div class="form-group">

        <label for="title">{{'Название'|translate}}</label>
        <input class="form-control" id="title" name="title" type="text" ng-model="item.title"/>

    </div>

    <div class="form-group">

        <label for="description">{{'Описание'|translate}}</label>
        <textarea class="form-control" id="description" name="description" ckeditor ng-model="item.description"></textarea>

    </div>

    <div class="form-actions">
        <button class="btn btn-primary" ng-click="saveItem(item)">
            {{'Сохранить'| translate}}
        </button>
    </div>

</form>
