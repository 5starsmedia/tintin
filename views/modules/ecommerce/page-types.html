<div class="padded" bz-loading-container="loading">

    <div class="page-header">
        <div class="table-actions btn-group btn-group-instruments">
            <a href="" class="btn btn-success" ng-click="addCategory(category)">
                <i class="fa fa-plus"></i>
                {{'Добавить'|translate}}
            </a>
        </div>

        <h1>{{'Типы товаров'|translate}}</h1>
    </div>
    <div class="main-content" bz-loading-container="loading" style="overflow: visible">

        <div class="row">
            <div class="col-md-6">

        <ol class="nav nav-nested editable" tree-view-sortable="category" tree-view-move="move($item, $before, $index)">
            <li tree-view="child in category.items at ol" ng-class="{expanded:child.$expanded}">
                <div>
                    <a href="" ng-click="child.$expanded = !child.$expanded">
                        <span ng-if="child.items.length && child.$expanded" class="fa fa-caret-down fa-2x"></span>
                        <span ng-if="child.items.length && !child.$expanded" class="fa fa-caret-right fa-2x"></span>
                    </a>

                    <div class="panel"
                         ng-class="{'panel-success':child.is_published, 'panel-default':!child.is_published}">
                        <div class="panel-heading title-item-menu">

                            <div class="btn-group pull-right">
                                <!-- Add child menu item -->
                                <a class="btn btn-default"
                                   ng-click="addCategory(child)"><span><i
                                        class="fa fa-plus"></i></span></a>

                                <!-- Delete menu item -->
                                <a class="btn btn-default"
                                   href="" bz-confirm="remove(child)"
                                   data-title="'Удаление...'"
                                   message="'Вы действительно хотите удалить?'">
                                    <span><i class="fa fa-times"></i></span>
                                </a>

                                <!-- Settings -->
                                <a class="btn btn-default"
                                   ng-class="{'active': child.$settings}"
                                   ng-click="child.$settings = !child.$settings; child.focus = child.$settings">
                                    <span><i class="fa fa-pencil"></i></span>
                                </a>
                            </div>

                            {{child.title|language}}&nbsp;
                        </div>

                        <div ng-if="child.$settings"
                             class="panel-collapse collapse in" ng-class="{'expanded':child.$settings}"
                             bz-loading-container="child.$loading">

                             <div class="panel-body" ng-include="$config.templateUrl('/modules/ecommerce/form-type.html')()"></div>

                             <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <ol></ol>
            </li>
        </ol>
            </div>
        </div>


    </div>
</div>
