<form name="field">
    <div class="color-line"></div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-if="!item._id">{{'Добавление поля'|translate}}</h4>
        <h4 class="modal-title" ng-if="item._id">{{'Редактирование поля'|translate}}</h4>
        <small>{{'For product type:'|translate}} {{item.productType.title}}</small>
    </div>
    <div class="modal-body" bz-loading-container="loading">

        <div class="form-group">

            <label>{{'Название'|translate}}</label>
            <input class="form-control" type="text" ng-model="item.title"/>

        </div>

        <div class="row">
            <div class="col-xs-4">


                <div class="form-group checkbox">

                    <label>
                        <input type="checkbox" ng-model="item.isRequired" />
                        {{'Обязательное поле'|translate}}
                    </label>

                </div>
            </div>
            <div class="col-xs-4">


                <div class="form-group checkbox">

                    <label>
                        <input type="checkbox" ng-model="item.isFilter" />
                        {{'Поле для фильтра'|translate}}
                    </label>

                </div>
            </div>
            <div class="col-xs-4">

                <div class="form-group checkbox">

                    <label>
                        <input type="checkbox" ng-model="item.isPublished" />
                        {{'Опубликовано'|translate}}
                    </label>

                </div>
            </div>
        </div>

        <div class="form-group">

            <label>{{'Тип'|translate}}</label>
            <select class="form-control" ng-model="item.fieldType">
                <option ng-repeat="itm in fieldTypes" value="{{itm.id}}" ng-selected="itm.id == item.type">
                    {{itm.title}}
                </option>
            </select>

        </div>

        <div class="form-group" ng-if="item.fieldType == 'list' || item.fieldType == 'checkbox-list'">

            <ul ng-sortable="sortableConfig" class="list-group sortable">
                <li class="list-group-item with-input" ng-repeat="(i,field) in item.fieldData | orderBy: 'ordinal'">
                    <span class="drag-handle"><span></span></span>
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="field.title"/>

                          <span class="input-group-btn">
                            <button class="btn btn-danger" ng-click="removeVariant(item, i)" type="button">
                                <span class="fa fa-trash"></span>
                            </button>
                          </span>
                    </div>
                </li>
            </ul>

            <a href="" class="btn btn-success" ng-click="addVariant(item)">Добавить</a>

        </div>

    </div>
    <div class="modal-footer">
        <!--div class="pull-left">
            <button type="submit" class="btn btn-danger" ng-click="saveItem()" ng-disabled="edit.$invalid">
                {{'Удалить'|translate}}
            </button>
        </div-->
        <button type="submit" class="btn btn-primary" ng-click="saveItem()" ng-disabled="edit.$invalid">{{'Сохранить'|translate}}</button>
        <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">{{'Отмена'|translate}}</button>
    </div>
</form>
