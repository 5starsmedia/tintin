<div data-ng-controller="EcommerceEditTypeCtrl">

    <div class="form-group">
        <label>{{'Заголовок'|translate}}</label>
        <input class="form-control" type="text" focus-me="child.focus"
               bz-localizable="child.title" ng-model="child.title[$contentLanguageId]"/>
    </div>

    <div class="text-right">
        <a href="" class="btn btn-success" ng-click="editField()">
            <span class="fa fa-plus"></span>
            {{'Добавить'|translate}}
        </a>
    </div>

    <table class="table" ng-table="tableParams">
        <tr ng-repeat="item in $data" ng-class="{'success': item.is_published}">
            <td data-title="'Заголовок'|translate">
                <span ng-if="item.is_filter" class="fa fa-filter"></span>
                <span ng-if="!item.require">{{item.title|language}}</span>
                <strong ng-if="item.require">{{item.title|language}}</strong>
            </td>
            <td class="text-right" data-title="'Действия'|translate">
                <a href="" ng-click="editField(item)"><span class="fa fa-pencil"></span></a>

                <a class="" href="" bz-confirm="remove(item)" message="'Удалить?'"
                   title="{{'Удалить'|translate}}"><span class="fa fa-times text-danger"></span></a>
            </td>
        </tr>
    </table>
    <div ng-repeat="field in fields">

        <div ng-include="$config.templateUrl('/modules/ecommerce/form-field.html')()"></div>


    </div>


    <div class="form-actions text-center">
        <button class="btn btn-primary" ng-click="saveCategory(child)">
            {{'Сохранить'| translate}}
        </button>
    </div>

</div>
