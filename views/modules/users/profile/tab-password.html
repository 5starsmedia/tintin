<st-form model="user" state="error" submit="saveItem(user)">

  <div class="row">
    <div class="col-sm-9">

      <st-form-element label="{{'New password'|translate}}" field="username">

        <input class="form-control input-lg" name="username" type="text" required
               ng-model="user.pwd"/>

      </st-form-element>

    </div>
  </div>


  <div class="panel-footer">
    <button ng-disabled="loading" ng-class="{'m-progress': loading}" class="btn btn-primary btn-outline" type="submit">
      {{'Save'|translate}}
    </button>
    <a ui-sref="users.list" class="btn btn-default">
      {{'Cancel'|translate}}
    </a>
  </div>

</st-form>
