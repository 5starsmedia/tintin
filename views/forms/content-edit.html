<bz-form model="item" model-state="error" submit="saveItem(item)">

  <div class="page-header">
    <div class="pull-right">
    </div>
    <h1>{{item.title}}</h1>

    <div class="page-actions">

      <button type="submit" class="btn btn-primary">{{'Save'|translate}}</button>
      <a href="" class="btn btn-secondary-outline" ui-sref="forms.main">{{'Cancel'|translate}}</a>

    </div>
  </div>


  <div class="form-builder-preview">

    <div class="header">
      <ul class="header-dots">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="form-builder-container">
      <div class="row">
        <div class="col-xs-8">

          <div fb-builder="item.fields"></div>

        </div>
        <div class="col-xs-4 fb-sidebar">

          <div class="fb-settings-container">
            <div class="fb-settings-block" ng-show="showSettings">

              <div fb-components></div>

              <div class="fb-settings">

                <div fb-component-settings="editedItem"></div>

              </div>

              <div class="clearfix"></div>
            </div>
          </div>

        </div>
      </div>
      <div class="clearfix"></div>
    </div>

  </div>

</bz-form>
