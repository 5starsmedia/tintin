<div class="form-group">
    <label class='control-label'>Label</label>
    <input type='text' ng-model="component.settings.label" validator="[required]" class='form-control'/>
</div>
<div class="form-group">
    <label class='control-label'>Description</label>
    <input type='text' ng-model="component.settings.description" class='form-control'/>
</div>
<div class="form-group">
    <label class='control-label'>Placeholder</label>
    <input type='text' ng-model="component.settings.placeholder" class='form-control'/>
</div>
<div class="checkbox">
    <label>
        <input type='checkbox' ng-model="component.settings.required" />
        Required</label>
</div>
<div class="form-group" ng-if="validationOptions.length > 0">
    <label class='control-label'>Validation</label>
    <select ng-model="component.settings.validation" class='form-control' ng-options="option.rule as option.label for option in settings.validationOptions"></select>
</div>
