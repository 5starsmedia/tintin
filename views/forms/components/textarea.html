<div class="form-group">
    <label for="{{formName+index}}" class="col-sm-4 control-label" ng-class="{'fb-required': settings.required}">
        {{settings.label}}
    </label>
    <div class="col-sm-8">
        <textarea type="text" fb-template-element ng-model="component.object.value" validator-required="{{required}}" validator-group="{{formName}}" id="{{formName+index}}" class="form-control" placeholder="{{settings.placeholder}}"></textarea>
        <small class="text-muted">{{settings.description}}</small>
    </div>
</div>
