<div>
<div class="form-group">
    <label class='control-label'>Label</label>
    <input type='text' ng-model="component.settings.label" validator="[required]" class='form-control'/>
</div>
<div class="form-group">
    <label class='control-label'>Description</label>
    <input type='text' ng-model="component.settings.description" class='form-control'/>
</div>
<div class="form-group">
    <label class='control-label'>Options</label>
    <textarea class="form-control" rows="3" ng-model="component.settings.optionsText"/>
</div>
<div class="checkbox">
    <label>
        <input type='checkbox' ng-model="component.settings.required" />
        Required
    </label>
</div>
</div>
