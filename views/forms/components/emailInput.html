<div class="form-group" ng-class="{'has-error': component.object.error}">
    <label for="{{formName+index}}" class="col-sm-4 control-label" ng-class="{'fb-required': settings.required}">
        {{settings.label}}
    </label>
    <div class="col-sm-8">
        <input type="text" fb-template-element ng-model="component.object.value" validator-required="{{required}}" validator-group="{{formName}}" id="{{formName+index}}" class="form-control" placeholder="{{settings.placeholder}}"/>
        <small class="text-muted">{{settings.description}}</small>
        <div ng-if="component.object.error">
          {{component.object.error}}
        </div>
    </div>
</div>
