<div class="form-group">
    <label for="{{formName+index}}" class="col-sm-4 control-label" ng-class="{'fb-required': settings.required}">{{settings.label}}</label>
    <div class="col-sm-8">
        <input type='hidden' ng-model="settings.inputText" validator-required="{{settings.required}}" validator-group="{{settings.formName}}"/>
        <div class='checkbox' ng-repeat="item in settings.options track by $index">
            <label><input fb-template-element type='checkbox' ng-model="settings.inputArray[$index]" value='item'/>
                {{item}}
            </label>
        </div>
        <small class="text-muted">{{settings.description}}</small>
    </div>
</div>
