<form class="st-form" ng-submit="submitForm()" name="editForm" novalidate>
    <ul class="st-form__summary-errors"
        ng-show="modelState.summaryErrors && modelState.summaryErrors.length > 0">
        <li ng-repeat="error in modelState.summaryErrors" class="st-form__summary-error"
            ng-bind="error.msg"></li>
    </ul>
    <ng-transclude></ng-transclude>
</form>
