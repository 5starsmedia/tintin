<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-resource.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-app="app" ng-controller="main">

<div class="container">

    <h1>Візи</h1>

    <table class="table table-hover">
    <tr ng-repeat="item in data" ng-class="{'danger': !item.isSuccess, 'success': item.isFree}">
        <td width="20%">
            {{item.title}}
        </td>
        <td width="80%">
            <span ng-if="!item.isSuccess">Помилка отримання данних</span>
            <span ng-if="item.isSuccess && item.isFree">{{item.freeDate|date:'dd.MM.yyyy'}}</span>
            <span ng-if="item.isSuccess && !item.isFree">Немає вільних дат</span>
        </td>
    </tr>
    </table>
</div>

<script>
    var app = angular.module('app', []);
    app.controller('main', function($scope, $http) {
        $http.get('http://vandroide.5stars.link/api/visaDates?page=1&perPage=20').success(function(res){
            $scope.data = res;
        })
    });
</script>

</body>
</html>
